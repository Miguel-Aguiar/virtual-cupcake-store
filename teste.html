<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Texto Expandido</title>
    <style>
        .text-container {
            width: 250px; /* Defina o tamanho fixo para o container */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
        }

        .text-container:hover::after {
            content: attr(data-fulltext); /* Exibe o texto completo */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgb(255, 255, 255);
            color: #000000;
            padding: 5px;
            white-space: normal;
            overflow: visible;
            text-overflow: unset;
        }
    </style>
</head>
<body>
    <div class="text-container" data-fulltext="Este é um exemplo de texto que vai expandir quando você passar o mouse sobre ele.">
        Este é um exemplo de texto...
    </div>
</body>
</html>
